<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>age calculator | frontend mentor</title>
</head>
<body>
    <div id="container">
        <div id="inputFields">
            <div class="field">
                <label for="day">DAY</label>
                <input type="number" placeholder="DD" id="day" class="inputField">
                <div class="error">This field is required</div>
            </div>
            <div class="field">
                <label for="month">MONTH</label>
                <input type="number" placeholder="MM" id="month" class="inputField">
                <div class="error">This field is required</div>
            </div>
            <div class="field">
                <label for="year">YEAR</label>
                <input type="number" placeholder="YYYY" id="year" class="inputField">
                <div class="error">This field is required</div>
            </div>
        </div>

        <div id="spliter">
            <hr>
            <button id="calcAgeBtn">
                <img src="images/icon-arrow.svg" alt="calculat">
            </button>
        </div>

        <div id="resultContainer">
            <div class="result">
                <div id="yearResult" class="resultField">--</div>
                <div class="resultType">years</div>
            </div>
            <div class="result">
                <div id="monthResult" class="resultField">--</div>
                <div class="resultType">months</div>
            </div>
            <div class="result">
                <div id="dayResult" class="resultField">--</div>
                <div class="resultType">days</div>
            </div>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://subratamondal.netlify.app" target="_blank">Subrata Mondal</a>.
      </div>

    <script src="script.js"></script>
</body>
</html>
