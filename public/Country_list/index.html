<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country list | frontEnd mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <div id="themeContainer">
            <ion-icon name="moon-outline"></ion-icon>
            <!-- <ion-icon name="moon"></ion-icon> -->
            <span>Dark Mode</span>
        </div>
    </header>
    <main>
        <div id="homeContainer">
            <nav>
                <div id="inputField">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="Search for a country..." id="search">
                </div>
                <div id="sortByField">
                    <p>Filter By Region</p>
                    <ion-icon name="chevron-down-outline"></ion-icon>
    
                    <div id="sortOptions">
                        <div class="option">Africa</div>
                        <div class="option">America</div>
                        <div class="option">Asia</div>
                        <div class="option">Europe</div>
                        <div class="option">Oceania</div>
                    </div>
                </div>
            </nav>
    
            <div id="countryContainer">
            </div>
        </div>

        <div id="detailsContainer">
            <button id="backBtn">
                <ion-icon name="arrow-back-outline"></ion-icon>
                <span>Back</span>
            </button>

            <div id="countryDetailsCon">
                
            </div>
            </div>
        
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://subratamondal.netlify.app" target="_blank">Subrata Mondal</a>.
          </div>
    </footer>

    <!-- ion icons cdn -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>
</html>
